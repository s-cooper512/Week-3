<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Social Media Thing</title>
</head>
<body>
    <header class="topBar">
        <h2>Your Main Feed</h2>
        <button id="logOut">Log Out</button>
    </header>
    <section id="mainFeed">
        <div class="newPost">
            <label for="newPostBox">Create a new post:  </label>
            <input type="text" id="newPostBox">
            <br>
            <div class="topButtons">
                <button id="submitPost">Post</button>
                <button id="sort">Newest First</button>
            </div>
            <p id="emptyPost">Your new post cannot be empty!</p>
            <hr>
        </div>
        <div class="feedItems">
            
        </div>
    </section>
</body>
<script src="script2.js"></script>
</html>
