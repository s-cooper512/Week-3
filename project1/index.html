<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <header>
        <h1>Social Media Thingy</h1>
    </header>
    <div class="logInBox">
        <h2>Log-In</h2>
        <br>
        <div id="errorMessage">Please ensure that your username and password have been entered before logging in!</div>
        <label for="userName">Enter your username: </label>
        <input type="text" id="userName">
        <br>
        <label for="password">Enter your password: </label>
        <input type="text" id="password">
        <br>
        <button id="logIn">Login</button>
        <button id="logInFB">Login with FaceBook</button>
        <button id="logInG">Login with Google</button>
    </div>
</body>
<script src="script.js"></script>
</html>
