<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <h2>My Potentially-Functional Calculator</h2>
    <div>
      <label for="switch">Dark Mode</label>
      <input class="switch" type="checkbox">
    </div>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="row">
        <div class="display"></div>
      </div>
      <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">/</div>
      </div>
      <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
      </div>
      <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
      </div>
      <div class="row">
        <div class="button">0</div>
        <div id="clear" class="button">C</div>
        <div id="equals" class="button equals">=</div>
      </div>
    </div>

    <aside class="aside">
      <h4>History</h4>
      <div class="history-container">
          <div class="history-buttons">
            <button class="clear-history">clear all history</button>
          </div>
          <div class="history-list"></div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <h4>Made by Stephen Cooper</h4>
  </footer>
</body>
<script src="script.js"></script>
</html>
